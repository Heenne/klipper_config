# Sensor Types
#   "EPCOS 100K B57560G104F"
#   "ATC Semitec 104GT-2"
#   "NTC 100K beta 3950"
#   "Honeywell 100K 135-104LAG-J01"
#   "NTC 100K MGB18-104F39050L32" (Keenovo Heater Pad)
#   "AD595"
#   "PT100 INA826"

[virtual_sdcard]
path: ~/gcode_files

[pause_resume]
[display_status]

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
# default_parameter_X: 119    #edit to your park position
# default_parameter_Y: 119    #edit to your park position
# default_parameter_Z: 10     #edit to your park position
# default_parameter_E: 1      #edit to your retract length
gcode:
	{% set X = params.X|default(119) %}
	{% set Y = params.Y|default(119) %}
	{% set Z = params.Z|default(20) %}
	{% set E = params.E|default(1) %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
	
[gcode_macro RESUME]
rename_existing: BASE_RESUME
# default_parameter_E: 1      #edit to your retract length
gcode:
    {% set E = params.E|default(1) %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME
	
[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
	{% set E = params.E|default(1) %}
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

[gcode_macro LOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E310 F1800                  ; quickly load filament to down bowden
   G1 E30 F300                    ; slower extrusion for hotend path
   G1 E15 F150                    ; prime nozzle with filament
   M82                            ; set extruder to absolute
    
[gcode_macro UNLOAD_FILAMENT]
gcode:
   M83                            ; set extruder to relative
   G1 E10 F300                    ; extrude a little to soften tip
   G1 E-345 F1800                 ; retract filament completely
   M82                            ; set extruder to absolute

[gcode_macro PREHEAT_ABS]
gcode:
	M104 S180
	M140 S110
	G28	;Home all axis
	M106 S200
	
[gcode_macro PREHEAT_PLA]
gcode:
	M104 S155
	M140 S65
	G28	;Home all axis
	M106 S200

[gcode_macro M900]
# default_parameter_K=0
gcode:
	{% set K = params.K|default(0) %}
	SET_PRESSURE_ADVANCE ADVANCE={K}


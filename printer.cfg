# This file contains common pin mappings for the BIGTREETECH SKR
# MINI. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader".

# The "make flash" command does not work on the SKR mini. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini with that SD card.

# See the example.cfg file for a description of available parameters.

[include mainsail.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_39FFD3055254363313720343-if00

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
# step_distance: .0125
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: PC0 
position_endstop: 119.5
position_max: 119.5
homing_speed: 20   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PB15
# microsteps: 16
interpolate: False
run_current: .25
hold_current: .25
sense_resistor: 0.110
stealthchop_threshold: 500

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
# step_distance: .0125
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: PC1
position_endstop: 119.5
position_max: 119.5
homing_speed: 20   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC6
# microsteps: 16
interpolate: False
run_current: .25
hold_current: .25
sense_resistor: 0.110
stealthchop_threshold: 500

# [probe]
# pin: PC2
# z_offset: 0.0

[stepper_z]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
#step_distance: .0025 #for T8x8 lead screw
rotation_distance: 8 #for T8x8 lead screw
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: PC2
# endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 111
position_min: -1
homing_speed: 5.0   #Max 100
second_homing_speed: 1.0
homing_retract_dist: 3.0
second_homing_speed: 3.0

[tmc2209 stepper_z]
uart_pin: PC10
# microsteps: 16
interpolate: False
run_current: .25
hold_current: 0.25
sense_resistor: 0.110
stealthchop_threshold: 500


[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
# step_distance: 0.002448 #calibrate this value for your individual printer!!
rotation_distance: 22.6 #calibrate this value for your individual printer!!
gear_ratio: 50:17
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#This is not necessary as the pid parameters are stored in the section at the bottom
#control: pid
#pid_Kp: 28.794
#pid_Ki: 1.684
#pid_Kd: 123.092
min_temp: 0
max_temp: 270
min_extrude_temp: 170
max_extrude_only_distance: 780.0
max_extrude_cross_section: .8
pressure_advance: 0.0 ; eSun ABS+ Black: 0.5 ; Zuvor ermittelter Wert:0.71. Dann nochmal den Test gemacht und bin auf 0.5 gekommen.
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: PC11
# microsteps: 16
interpolate: False
run_current: 0.3
hold_current: 0.1
sense_resistor: 0.110
stealthchop_threshold: 500

[heater_bed]
heater_pin: PC12
sensor_type: NTC 100K beta 3950
sensor_pin: PC3
smooth_time: 3.0
max_power: 0.6
#control: pid
min_temp: 0
max_temp: 120
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

[printer]
kinematics: corexy
max_velocity: 250
max_accel: 2000
max_z_velocity: 10
max_z_accel: 30
square_corner_velocity: 5.0

[heater_fan hotend_fan]
# Hotend Fan
pin: PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
#If you are experiencing back flow, you can reduce fan_speed
fan_speed: 1.0
cycle_time: 0.2

[fan]
# Print Cooling Fan - XYE board, Fan Pin
pin: PC9
kick_start_time: 0.5
#depending on your fan, you may need to increase or reduce this value
#if your fan will not start
off_below: 0.15
cycle_time: 0.025
hardware_pwm: False

[idle_timeout]
timeout: 1800


[homing_override]
axes: z
set_position_z: 0
gcode:
   G90
   G0 Z5 F600
   G28 X Y
   G0 X30 Y0 F3600 
   
   G28 Z
   G0 Z10 F1800
   G0 X60 Y60 Z20 F3600

   # Tool to help adjust bed leveling screws. One may define a
# [bed_screws] config section to enable a BED_SCREWS_ADJUST g-code
# command.
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

[gcode_macro _PRINT_START]
gcode:
	M107 ; Turn off fans
    M104 S155	; Heat extruder to 155
    M190 S{BED_TEMP}	; Heat bed to target temp
    G28	;Home all axis
    G92 E0	; Set extruder to 0
    G90 ; Absolut coordinates
	M83 ; Relative Extruder distances
    G0 X20 Y10 F6000 ; Move to 
    G0 Z5.0 
    M109 S{EXT_TEMP} ; Heat extruder to target temp
	G0 X20 Y1 F1000 ; Move to 
	G1 X30 Y1 Z0.3 F1000
    G1 X85 E13 F1200;
    G92 E0	; Set extruder to 0
	; Backlash compensation start
	G1 X95 Z0.05 F1200
	G92 Z0.0
	; Backlash compensation end
	G90	; Absolut coordinates
	;G1 X100 F3600 ; fast move to the right
    G92 E0 ;zero the extruded length again

[gcode_macro _PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-3.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X0.0 Y0.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G90                            ; absolute positioning
    G0  X60 Y119 F3600            ; park nozzle at rear

[gcode_macro _PRINT_END_CALIBRATION]
gcode:
	M104 S155
	M190 S110

